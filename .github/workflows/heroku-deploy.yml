name: Deploy to Heroku
on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: login
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      with:
        args: container:login

    - name: push
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        NovemberScraperConfig__BaseUrl: ${{ secrets.NovemberBaseUrl }}
        NovemberScraperConfig__PricePath: ${{ secrets.PricePath }}
        NovemberScraperConfig__HistoryPath: ${{ secrets.HistoryPath }}
        NovemberScraperConfig__IndicatorPath: ${{ secrets.IndicatorPath }}
        NovemberScraperConfig__AlfaIdListUrl: ${{ secrets.AlfaIdListUrl }}
        RedisConfiguration__ConnectionString: ${{ secrets.RedisConnectionString }}
        ConfigCatConfig__Key: ${{ secrets.ConfigCatKey }}
        AlfaScraperConfig__BaseUrl: ${{ secrets.AlfaBaseUrl }}
        AlfaScraperConfig__DetailsPath: ${{ secrets.AlfaDetailsUrl }}
      with:
        args: container:push --app dr-trendify-api web

    - name: release
      uses: actions/heroku@master
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        NovemberScraperConfig__BaseUrl: ${{ secrets.NovemberBaseUrl }}
        NovemberScraperConfig__PricePath: ${{ secrets.PricePath }}
        NovemberScraperConfig__HistoryPath: ${{ secrets.HistoryPath }}
        NovemberScraperConfig__IndicatorPath: ${{ secrets.IndicatorPath }}
        NovemberScraperConfig__AlfaIdListUrl: ${{ secrets.AlfaIdListUrl }}
        RedisConfiguration__ConnectionString: ${{ secrets.RedisConnectionString }}
        ConfigCatConfig__Key: ${{ secrets.ConfigCatKey }}
        AlfaScraperConfig__BaseUrl: ${{ secrets.AlfaBaseUrl }}
        AlfaScraperConfig__DetailsUrl: ${{ secrets.AlfaDetailsUrl }}
      with:
        args: container:release --app dr-trendify-api web
